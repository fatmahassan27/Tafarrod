<header>
    <div
      class="banner d-flex justify-content-center align-items-center flex-column"
    >
      <h1> تسجيل الدخول
</h1>
      <ul
        class="mt-3 me-2 d-flex justify-content-center align-items-center list-unstyled"
      >
        <li>
          <a
            href="https://www.tafarrod.sa/%D8%AA%D9%88%D8%A7%D8%B5%D9%84-%D9%85%D8%B9%D9%86%D8%A7"
            class="active"
          >
             تسجيل الدخول

          </a>
        </li>
        <li>
          <a class="first" href="https://www.tafarrod.sa"> الرئيسية </a>
        </li>
      </ul>
    </div>
  </header>
  
  <section class="register my-3 p-3">
    <div class="container p-4">
      <div
        class="row g-2 flex-row-reverse justify-content-between align-items-center"
      >
        <div class="col-md-4">
          <div class="signup-image">
            <img
              src="../../../assets/images/login.svg"
              alt="signup"
              class="w-100"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="content p-2">
            <h2 class="text-center"> تسجيل الدخول</h2>
            <form
              class="text-end"
              [formGroup]="loginForm"
              (ngSubmit)="login(loginForm)"
            >
                
              <label for="username"></label>
              <input
                formControlName="userName"
                type="text"
                id="username"
                name="username"
                class="form-control p-2 text-end"
                placeholder="ا��م المستخدم"
                required
              />
  
              <label for="password"></label>
              <input
                formControlName="password"
                type="password"
                id="password"
                name="password"
                class="form-control p-2 text-end"
                placeholder="كلمة المرور"
                required
              />  
              <button type="submit" class="btn w-100 my-3"> تسجيل الدخول</button>
  
              <p>ليس لديك حساب ؟<a routerLink="/register">انشاء حساب</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
